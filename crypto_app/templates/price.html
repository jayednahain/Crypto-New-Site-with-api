{% extends 'base.html' %}

{% block content %}



    <br>
    <br>



    <table class="table table-dark table-hover">
      <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">High price(24h)</th>
            <th scope="col">Low Price</th>
            <th scope="col">Market Capital</th>
        </tr>
      </thead>
      <tbody>

      {% for key,value in price_data.DISPLAY.items %}

        <tr>
            <td>{{ key }}</td>
            <td>{{ value.USD.PRICE }}</td>
            <td>{{ value.USD.HIGHDAY }}</td>
            <td>{{ value.USD.LOWDAY }}</td>
            <td>{{ value.USD.PRICE }}</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>



{% endblock content %}
